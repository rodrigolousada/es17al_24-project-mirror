<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Banks</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Client <span th:text="${client.name}">Name</span> Accounts
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/banks/{bankCode}/clients(bankCode=${bankCode})}">Clients</a>
		<br/>
		<h3>Create Account</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/banks/{bankCode}/clients(bankCode=${bankCode})}" th:object="${account}" method="post">
		<!-- IBAN SHOULD NOT GIVEN BY THE END USER -->
			<label>Iban: </label> <input class="form-control" type="text" th:field="*{iban}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" /> 
		</form>
		<br/> 
		<h3>List of Accounts</h3> 
	<table class="table table-striped">
			<thead>
				<tr>
					<th>Iban</th>
					<th>Balance</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="account: ${client.accounts}">
					<td th:text="${account.iban}">IBAN</td>
					<td th:text="${account.balance}">Balance</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
