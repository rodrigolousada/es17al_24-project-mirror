<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Clients</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h2>
			Welcome to Provider <span th:text="${provider.name}">Name</span> Activities
		</h2>
		<a class="btn btn-default pull-right" th:href="@{/providers}">Providers</a>
		<br/>
		<h3>Create Activity</h3>
		<p class="text-danger" th:text="${error}">Error</p>
		<form class="form-inline" th:action="@{/providers/{providerCode}/activities(providerCode=${provider.code})}" th:object="${activity}" method="post">
		  <label>Name: </label> <input class="form-control" type="text" th:field="*{name}" />
                  <label>Minage: </label> <input class="form-control" type="number" th:field="*{minAge}" />
                  <label>Maxage: </label> <input class="form-control" type="number" th:field="*{maxAge}" />
                  <label>Capacity: </label> <input class="form-control" type="number" th:field="*{capacity}" /> 
			<input class="btn btn-primary" type="submit" value="Submit" />
		</form>
		<br/>
		<h3>List of Activities</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>MinAge</th>
					<th>MaxAge</th>
					<th>Capacity</th>
                                        <th>Link</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="activity: ${provider.activities}">
					<td th:text="${activity.name}">Name</td>
					<td th:text="${activity.minAge}">MinAge</td>
					<td th:text="${activity.maxAge}">MaxAge</td>
					<td th:text="${activity.capacity}">Capacity</td>
                                        <td><a
						th:href="@{/provider/{providerCode}/activity/{activityCode}(providerCode=${provider.code}, activityCode=${activity.code})}">Link</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
